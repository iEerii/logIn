<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Iniciar Sesión</h1>
            </header>
            <div>
                <button>
                    <img src="assets/images/facebook-option-svgrepo-com.svg" alt="">
                </button>
                <button>
                    <img src="assets/images/google-plus-svgrepo-com.svg" alt="">
                </button>
                <button>
                    <img src="assets/images/linkedin-color-svgrepo-com.svg" alt="">
                </button>
            </div>
            <div>
                <p>O usa tu email</p>
                <div>
                    <input type="text" id="userName">
                    <label for="userName"></label>
                    <input type="password" id="password">
                    <label for="password"></label>
                </div>
            </div>
            <div>
                <p>¿Olvidaste tu contraseña?</p>
                <button>Iniciar Sesión</button>
            </div>
            <div>
                <p>MADE WITH GIFOX</p>
            </div>
        </section>
    </main>
</body>
</html>
