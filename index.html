<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Log in</title>
    </head>
    <body>
        <main class="container">
            <section class="firstBox">
                <header class="container__header">
                    <h1 class="format">Iniciar Sesión</h1>
                </header>
                <div class="firstBox__buttons">
                    <button class="firstBox__buttons-icon fb-icon" id="fbIcon">
                        <svg width="48" height="48" fill="currentColor">
                            <image href="assets/images/facebook.svg"/>
                        </svg>    
                    </button>
                    <button class="firstBox__buttons-icon google-icon" id="googleIcon">
                        <svg width="48" height="48" fill="currentColor">
                            <image href="assets/images/google-mas.svg"/>
                        </svg>  
                    </button>
                    <button class="firstBox__buttons-icon linkedin-icon" id="linkedinIcon">
                        <svg width="48" height="48" fill="currentColor">
                            <image href="assets/images/linkedin.svg" />
                        </svg>  
                    </button>
                </div>
                <div class="firstBox__authData">
                    <p class="format">o usa tu email</p>
                    <input class="firstBox__authData-format" type="text" id="userName" placeholder="User name">
                    <input class="firstBox__authData-format" type="password" id="password" placeholder="Password">
                </div>
                <div class="firstBox__loginButton">
                    <a href="#" class="format">¿Olvidaste tu contraseña?</a>
                    <button>Iniciar Sesión</button>
                </div>
            </section>
        </main>
    </body>
</html>
